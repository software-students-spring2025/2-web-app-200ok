{% extends "base.html" %}

{% block content %}
    <h2>Home Page</h2>
    <div class = "home-welcome">
        <h3>Hi {{user}}, this is all of your orders!</h3>
    </div>
    <div class = "home-table">
        <table>
            <tr>
                <th>Consumer Name</th>
                <th>Price</th>
                <th>Link to Detail</th>
            </tr>
            {% for order in orders %}
                <tr>
                    <td>{{ order.consumer_name }}</td>
                    <td>{{ order.price }}</td>
                    <td><a href="/order/{{ order.id }}">Details</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>



    <button type="submit">Add</button>
    <button type="submit">Search</button>
    <a href="/logout">Logout</a>
{% endblock %}
